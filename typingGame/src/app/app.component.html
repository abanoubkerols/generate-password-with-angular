<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">typing Challenge</h1>
      <p class="has-text-centered">
        <span [ngClass]="compare(latter , text[i])"
          *ngFor="let latter of randomText.split(''); let i = index">{{latter}}</span>
      </p>
      <div class="field">
        <input (input)="onInput($event)" class="input" type="text">
      </div>
      <div *ngIf="text === randomText" class="box has-text-centered">
        <h1 class="title">success</h1>
      </div>
    </div>
  </div>
</div>
