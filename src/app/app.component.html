

<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>

      <div class="field">
        <label>Length</label>
        <input class="input"(input)="onChangeLen($event)" />
        <p class="columns is-centered mt-2 is-half has-text-danger" *ngIf="wrong && !len">Please Enter Your Password Length</p>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeLatters()"  type="checkbox" />
            Use Letters
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeNum()" type="checkbox" />
            Use Numbers
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeSym()" type="checkbox" />
            Use Symbols
          </label>
        </div>
      </div>

      <button  [disabled]="wrong && !(len&& (includeLetters || includeLetters || includeSymbs ) ) "
         (click)="onButtonClick()" class="button is-link is-fullwidth">
        Generate!
      </button>

      <div class="box" *ngIf="password">
        <label>Your Password</label>
        <input class="input" [value]="getPassword()" />
      </div>
    </div>
  </div>
</div>
